<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ATV6 - Barra de progresso</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .progress {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Barra de Progressão</h1> 
          
    </div>

    <div class="container">

        <h2>Chance do Cruzeiro subir para série A</h2>
        <div class="progress">
            <div class="progress-bar" style="width:2%">2%</div>
        </div>

        <h2>Chance do Cruzeiro subir para série A com a barra listrada</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:2%">2%</div>
        </div>

        <h2>Chance do Cruzeiro subir para série A com a barra listrada e animada</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:2%">2%</div>
        </div>
        
        <h2>Chances do Cruzeiro em gráfico</h2>
        <div class="progress" style="height:40px; font-size: 17px;">
            <div class="progress-bar bg-success" style="width:2%">
              SUBIR
            </div>
            <div class="progress-bar bg-warning" style="width:81%">
              MANTER
            </div>
            <div class="progress-bar bg-danger" style="width:17%">
              CAIR
            </div>
        </div>
    </div>
</body>
</html>
